name: Event Data Crawler

on:
  schedule:
    - cron: '0 9 * * *' # 毎日18:00(JST)に定期実行
  workflow_dispatch:
    inputs:
      target_date:
        description: '調査したい日付 (例: 2026-01-07) ※空欄なら明日'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run crawler
        env:
          TARGET_DATE_INPUT: ${{ inputs.target_date }}
        run: python event_crawler.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add event_candidates.json
          git commit -m "Update event data" || exit 0
          git push
