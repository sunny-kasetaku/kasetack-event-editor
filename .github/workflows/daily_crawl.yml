name: Event Data Crawler

on:
  schedule:
    # 毎日18:00 JST (9:00 UTC) に実行
    - cron: '0 9 * * *'
  workflow_dispatch: # 手動で「今すぐ実行」もできるようにします

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run crawler
        run: python event_crawler.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add event_candidates.json
          git commit -m "Update event data" || exit 0
          git push
